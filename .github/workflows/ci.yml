name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 19 * * 3'

env:
  CARGO_TERM_COLOR: always
  # Miri breaks frequently, so we pin it to a specific nightly version.
  MIRI_TOOLCHAIN: nightly-2025-03-26

jobs:
  check:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Install miri
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.MIRI_TOOLCHAIN }}
          components: miri, rust-src

      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, rust-src

      - name: Install cargo plugins
        run: |
          cargo install cargo-rdme
          cargo install cargo-machete
          cargo install taplo-cli
          cargo install cargo-deadlinks
          cargo install cargo-criterion

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check everything
        run: bash ./tools/check.sh basic doc_url_links unused_deps packaging fmt toml_fmt readme

      - name: Code coverage
        if: ${{ runner.os == 'Linux' }}
        run: |
          cargo install cargo-tarpaulin
          ./tools/codecov.sh --xml
          bash <(curl -s https://codecov.io/bash)

  msrv:
    runs-on: ubuntu-latest

    steps:
      - name: Install rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo plugins
        run: cargo install cargo-msrv

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check the minimum supported rust version
        run: bash ./tools/check.sh msrv

  clippy:
    runs-on: ubuntu-latest

    steps:
      - name: Install rust
        uses: dtolnay/rust-toolchain@stable

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run clippy
        run: bash ./tools/check.sh clippy
